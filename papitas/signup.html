<!DOCTYPE html>
   <html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
      <link rel="stylesheet" href="./assets/css/styles.css">
      <title>Crea tu cuenta - Papitas</title>
   </head>
   <body>

      <!-- HEADER -->
      <header class="header" id="header">

         <!-- Nav -->
         <nav class="nav container">
            <a href="#" class="nav__logo">PAPITAS</a>

            <!-- Nav menu -->
            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li>
                     <a href="./index.html#home" class="nav__link">Home</a>
                  </li>

                  <li>
                     <a href="./index.html#favorites" class="nav__link">Favoritos</a>
                  </li>

                  <li>
                     <a href="./index.html#brands" class="nav__link">Marcas</a>
                  </li>

                  <li>
                     <a href="./index.html#products" class="nav__link">Productos</a>
                  </li>

                  <li>
                     <a href="./index.html#contact" class="nav__link">Contacto</a>
                  </li>
               </ul>

               <!-- Close button -->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-large-line"></i>
               </div>

               <!-- Social -->
               <div class="nav__social">
                  <a href="https://www.facebook.com" target="_blank" class="nav__social-link">
                     <i class="ri-facebook-circle-line"></i>
                  </a>

                  <a href="https://www.instagram.com" target="_blank" class="nav__social-link">
                     <i class="ri-instagram-line"></i>
                  </a>

                  <a href="https://www.twitter.com" target="_blank" class="nav__social-link">
                     <i class="ri-twitter-x-line"></i>
                  </a>
               </div>
            </div>

            <!-- Nav toggle -->
            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-apps-2-line"></i>
            </div>
         </nav>
      </header>

      <!-- MAIN -->
      <main class="main">


         <!-- HOME -->
         <section class="home section" id="home">
            <div class="home__container container grid">

               <!-- Home data -->
               <div class="home__data">
                  <h1 class="home__title">¡CREA TU CUENTA <br> Y COME PAPITAS!</h1>
                  <br>
               </div>

               <!-- Home form -->
               <div class="home__form">
                  <form class="signup__form" id="signUpForm">
                     <div class="form__group">
                        <label for="firstName">Nombres</label>
                        <input type="text" id="firstName" name="firstName" required>
                     </div>
                     <div class="form__group">
                        <label for="lastName">Apellidos</label>
                        <input type="text" id="lastName" name="lastName" required>
                     </div>
                     <div class="form__group">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" id="username" name="username" required>
                     </div>
                     <div class="form__group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required>
                     </div>
                     <div class="form__group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                     </div>
                     <div class="form__button">
                        <button type="submit" class="button">Crear cuenta</button>
                        <button type="submit" class="button button__ghost" id="googleSignUp">Crear con Google</button>
                     </div>
                  </form>
               </div>
            </div>
         </section>
      </main>


      <!-- FOOTER -->
      <footer class="footer">
         <div class="footer__container container grid">
            <a href="#" class="footer__logo">PAPITAS</a>

            <!-- Footer rights -->
            <div class="footer__content grid">
               <a href="#" class="footer__link">Términos y Condiciones</a>
               <a href="#" class="footer__link">Política de Privacidad</a>

               <span class="footer__copy">
                  &#169; Derechos Reservados by <a href="#" class="footer__link">DanipaBernales</a>
               </span>
            </div>
         </div>
      </footer>

      <!-- Scroll up -->
      <a href="#" class="scrollup" id="scroll-up">
         <i class="ri-arrow-up-line"></i>
      </a>

      <!-- Main JS -->
      <script src="./assets/js/main.js"></script>
   </body>
</html>
